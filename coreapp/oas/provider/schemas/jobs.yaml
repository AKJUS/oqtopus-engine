jobs.JobStatusUpdate:
  type: object
  properties:
    status:
      type: string
      enum:
        - running
      example: running
      nullable: false
  required:
    - status

jobs.JobStatusUpdateResponse:
  type: object
  properties:
    message:
      type: string
      nullable: false
  required:
    - message

jobs.UpdateJobInfo:
  type: object
  properties:
    combined_program:
        type: string
        nullable: true
    transpile_result:
      $ref: "#/jobs.TranspileResult"
      nullable: true
    result:
      $ref: "#/jobs.JobResult"
      nullable: true
    message:
      type: string
      nullable: true

jobs.UpdateJobInfoRequest:
  type: object
  properties:
    overwrite_status:
      description: >-
        Overwrite the job status. If this field is not specified,
        the status will be updated automatically.
      nullable: true
      $ref: "#/jobs.JobStatus"
    execution_time:
      type: number
      description: >-
        Execution time for quantum computation. Specify the time in seconds,
        including up to milliseconds.
      nullable: true
    job_info:
      $ref: "#/jobs.UpdateJobInfo"
      nullable: true

