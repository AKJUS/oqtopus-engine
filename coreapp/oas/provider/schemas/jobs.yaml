jobs.JobId:
  type: string
  example: "7af020f6-2e38-4d70-8cf0-4349650ea08c"

jobs.JobStatus:
  type: string
  enum:
    - submitted
    - ready
    - running
    - succeeded
    - failed
    - cancelled
  example: submitted

jobs.JobProgram:
  type: array
  description: >-
    A list of OPENQASM3 program.
    For non-multiprogramming jobs, this field is assumed to contain exactly one program.
    Otherwise, those programs are combined according to the multiprogramming machinery.
  items:
    type: string
  example: >-
      [ "OPENQASM 3; qubit[2] q; bit[2] c; h q[0]; cnot q[0], q[1]; c = measure q;" ]

jobs.OperatorItem:
  type: object
  properties:
    pauli:
      type: string
      description: The Pauli string.
      nullable: false
      example: "X 0 X 1"
    coeff:
      description: "Coefficient number in the Pauli string representation."
      type: number
  required:
    - pauli

jobs.SamplingResult:
  type: object
  nullable: true
  description: "*(Only for sampling jobs)* JSON string representing the sampling result"
  properties:
    counts:
      type: object
      nullable: false
      properties: {}
      additionalProperties: true
      example: >-
        {
          "10": 84,
          "11": 387,
          "10": 454,
          "01": 75
        }
    divided_counts:
      type: object
      nullable: true
      properties: {}
      additionalProperties: true
      example: >-
        {
          "0": {
            "10": 84,
            "11": 387,
            "10": 454,
            "01": 75
          },
          "1": {
            "10": 84,
            "11": 387,
            "10": 454,
            "01": 75
          }
  required:
    - counts

jobs.EstimationResult:
  type: object
  nullable: true
  description: |
      *(Only for estimation jobs)* The estimated expectation value and the standard deviation
      of the operators specified in `job_info.operator` field which is intended to be provided for estimation jobs.
  properties:
    exp_value:
      description: "The estimated expection value."
      nullable: false
      type: number
    stds:
      description: "The standard deviation value"
      nullable: false
      type: number
  required:
    - exp_value
    - stds

jobs.TranspileResult:
  type: object
  nullable: true
  properties:
    transpiled_program:
      type: string
      nullable: true
      example: >-
        OPENQASM 3;
        include "stdgates.inc";
        qubit[2] _all_qubits;
        let q = _all_qubits[0:1];
        h q[0];
        cx q[0], q[1];
    stats:
      type: string
      nullable: true
    virtual_physical_mapping:
      type: string
      nullable: true
  required:
    - transpiled_program
    - stats
    - virtual_physical_mapping

jobs.JobResult:
  type: object
  nullable: true
  properties:
    sampling:
      $ref: "#/jobs.SamplingResult"
    estimation:
      $ref: "#/jobs.EstimationResult"
  additionalProperties: true
  required: []

jobs.JobInfo:
  type: object
  properties:
    program:
      type: array
      description: >-
        A list of OPENQASM3 program.
        For non-multiprogramming jobs, this field is assumed to contain exactly one program.
        Otherwise, those programs are combined according to the multiprogramming machinery.
      items:
        type: string
      nullable: false
      example: >-
          [ "OPENQASM 3; qubit[2] q; bit[2] c; h q[0]; cnot q[0], q[1]; c = measure q;" ]

    combined_program:
      type: string
      description: >-
        For multiprogramming jobs, this field contains the combined circuit.
      nullable: true
      default: null

    operator:
      description: |
        *(Only for estimation jobs)* The operator (or observable) for which the expectation
        value is to be estimated.
      type: array
      nullable: true
      default: null
      items:
        $ref: "#/jobs.OperatorItem"

    result:
      $ref: "#/jobs.JobResult"
      nullable: true
      default: null

    transpile_result:
      $ref: "#/jobs.TranspileResult"
      nullable: true
      default: null

    message:
      type: string
      description: Describing the reason why there is no result
      nullable: true
      default: null
  required:
    - program

jobs.JobType:
  type: string
  enum:
    - sampling
    - estimation
    - multi_manual
    - sse

jobs.JobDef:
  type: object
  properties:
    job_id:
      $ref: "#/jobs.JobId"
      nullable: false
    name:
      type: string
      example: Bell State Sampling
      nullable: true
    description:
      type: string
      example: Bell State Sampling Example
      nullable: false
    device_id:
      type: string
      example: Kawasaki
      nullable: false
    shots:
      type: integer
      minimum: 1
      maximum: 1e7
      example: "1000"
      nullable: false
    job_type:
      $ref: "#/jobs.JobType"
      nullable: false
    job_info:
      $ref: "#/jobs.JobInfo"
      nullable: false
    transpiler_info:
      type: object
      nullable: true
      properties: {}
      additionalProperties: true
      example: {
        qubit_allocation: {
          "0": 12,
          "1": 16
        },
        skip_transpilation: false,
        seed_transpilation: 873
      }
    simulator_info:
      type: object
      properties: {}
      additionalProperties: true
      nullable: true
      example: {
        "n_qubits": 5,
        "n_nodes": 12,
        "n_per_node": 2,
        "seed_simulation": 39058567,
        "simulation_opt": {
          "optimization_method": "light",
          "optimization_block_size": 1,
          "optimization_swap_level": 1
        }
      }
    mitigation_info:
      type: object
      properties: {}
      additionalProperties: true
      example: {
        ro_error_mitigation": "pseudo_inverse"
      }
      nullable: true
    status:
      $ref: "#/jobs.JobStatus"
      nullable: false
    execution_time:
      type: number
      example: "10.123"
      nullable: true
      default: null
    submitted_at:
      type: string
      format: date-time
      nullable: true
      default: null
      example: 2022-10-19T11:45:34+09:00
    ready_at:
      type: string
      format: date-time
      nullable: true
      default: null
      example: 2022-10-19T11:45:34+09:00
    running_at:
      type: string
      format: date-time
      nullable: true
      default: null
      example: 2022-10-19T11:45:34+09:00
    ended_at:
      type: string
      format: date-time
      example: 2022-10-19T11:45:34+09:00
      nullable: true
      default: null
  required:
    - job_id
    - device_id
    - job_type
    - job_info
    - shots
    - status
  example:
      job_id: 7af020f6-2e38-4d70-8cf0-4349650ea08c
      name: Bell State Sampling
      description: Bell State Sampling Example
      device_id: Kawasaki
      job_type: sampling
      job_info:
        program:
          - >-
              OPENQASM 3;
              qubit[2] q;
              bit[2] c;
              h q[0];
              cnot q[0], q[1];
              c = measure q;
        transpiled_program: null
        result: null
        reason: null
      transpiler_info: {
        qubit_allocation: {
          "0": 12,
          "1": 16
        },
        skip_transpilation: false,
        seed_transpilation: 873
      }
      simulator_info: >-
        {
          "n_qubits": 5,
          "n_nodes": 12,
          "n_per_node": 2,
          "seed_simulation": 39058567,
          "simulation_opt": {
            "optimization_method": "light",
            "optimization_block_size": 1,
            "optimization_swap_level": 1
          }
        }
      mitigation_info: |
        { "ro_error_mitigation": "pseudo_inverse" }
      shots: 1000
      status: submitted
      execution_time: 10.123
      submitted_at: 2022-10-19T11:45:34+09:00
      ready_at: 2022-10-19T11:45:34+09:00
      running_at: 2022-10-19T11:45:34+09:00
      ended_at: 2022-10-19T11:45:34+09:00

