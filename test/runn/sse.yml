desc: Run SSE job with default transpiler
runners:
  req: https://${USER_API_ENDPOINT}
vars:
  token: ${Q_API_TOKEN}
  device_id: ${DEVICE_ID}
steps:
  post:
    desc: post SSE job with default transpiler
    req:
      /v1/jobs:
        post:
          headers:
            q-api-token: "{{ vars.token }}"
          body:
            application/json:
              description: runn test/SSE job with default transpiler
              device_id: "{{ vars.device_id }}"
              job_info:
                program:
                - 
              job_type: sse
              name: SSE test
              shots: 1
              status: submitted
    test: |
      current.res.status == 200
    dump:
      expr: current.res.body.job_id + "(SSE job with default transpiler) is posted"
  wait:
    desc: check job status
    loop:
      count: 20
      until: 'current.res.body.status  == "succeeded" || current.res.body.status  == "failed"'
      minInterval: 5
      maxInterval: 20
    req:
      /v1/jobs/{{steps.post.res.body.job_id}}:
        get:
          headers:
            q-api-token: "{{ vars.token }}"
    dump:
      expr: steps.post.res.body.job_id + "(SSE job with default transpiler) is in " + current.res.body.status
  check:
    test: |
      steps.wait.res.body.status == "succeeded"
  check-transpiler-lib:
    test: |
      steps.wait.res.body.transpiler_info.transpiler_lib == "qiskit"
  check-transpiler-options:
    test: |
      steps.wait.res.body.transpiler_info.transpiler_options.optimization_level == 2
